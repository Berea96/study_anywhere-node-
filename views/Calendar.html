<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(() => {
        var today = new Date();
        var date = new Date();
        //var dateArr = today.toString().split(" ");
        //$(".body").html(today + "\n" + dateArr[3] + "년" + dateArr[1] + "월" + dateArr[2] + "일");
        $(() => {
        	var firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
          var lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
          $(".body").html(firstDay + " " + lastDay);
        });
      });
    </script>
  </head>
  <body>
    <div class="boss">
      <div class="head">
        <div class="selectViewType">

        </div>
        <div class="upAndDown">

        </div>
      </div>
      <div class="body">
          <table class="calendarBody">
            <tr>
              <th>일</th>
              <th>월</th>
              <th>화</th>
              <th>수</th>
              <th>목</th>
              <th>금</th>
              <th>토</th>
            </tr>
          </table>
      </div>
    </div>
  </body>
</html>
